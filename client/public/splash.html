<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur CartoMystik</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4b0082; /* Violet mystique */
            font-family: 'Arial', sans-serif;
            color: white;
            font-size: 2.5em;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .welcome-text {
            opacity: 0;
            animation: fadeText 3s forwards;
            font-weight: bold;
            letter-spacing: 2px;
            color: #FFD700; /* Or autre couleur mystique, comme l'or */
        }

        @keyframes fadeText {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 0.8; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .subtext {
            font-size: 1.2em;
            color: #D3D3D3; /* Gris clair pour le sous-texte */
            animation: fadeInSubtext 4s ease-in-out;
            opacity: 0;
            animation-delay: 2s;
        }

        @keyframes fadeInSubtext {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-text">
        Bienvenue sur CartoMystik
    </div>
    <div class="subtext">
        Explorez les myst√®res et laissez-vous guider...
    </div>
</body>
</html>
